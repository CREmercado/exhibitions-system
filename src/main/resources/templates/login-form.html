<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="wrapper">
        <div class="title"><h1>Login Form</h1></div>

        <form th:action="@{/authentication}" th:object="${loginUser}" method="post">

            <p th:if="${error}" class="error" th:text="${error}"></p>

            <!-- Nickname input -->
            <div class="form-outline mb-4">
                <input type="text"  class="form-control" name="nickname" required/>
                <label class="form-label">User</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" class="form-control" name="password" required/>
                <label class="form-label" >Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        </form>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a th:href="@{/registration}" type="button">Register</a></p>
        </div>

    </div>
</div>

</body>
</html>
