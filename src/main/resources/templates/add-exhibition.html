<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div>
    <div class="d-flex justify-content-between">
        <div>
            <h1 th:text="#{administrator.title}"></h1>
        </div>
        <div>
            <button type="button" class="btn btn-primary" th:text="#{administrator.statistics}"></button>
            <button type="button" class="btn btn-info"
                    th:onclick="|window.location.href='/administrator'|" th:text="#{administrator.exhibitions}"></button>
        </div>
    </div>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-success" th:text="#{administrator.save}"></button>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" th:text="#{user_view.theme}"></th>
                <th scope="col" th:text="#{user_view.start_date}"></th>
                <th scope="col" th:text="#{user_view.end_date}"></th>
                <th scope="col" th:text="#{user_view.opening_time}"></th>
                <th scope="col" th:text="#{user_view.closing_time}"></th>
                <th scope="col" th:text="#{user_view.halls}"></th>
                <th scope="col" th:text="#{user_view.ticket_price}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input/></td>
                <td><input/></td>
                <td><input/></td>
                <td><input/></td>
                <td><input/></td>

                <td>
                    <div id="container">
                        <b th:text="#{administrator.hall}"> 1</b>
                        <p th:text="#{administrator.hall_name}"></p>
                        <input/>
                        <p th:text="#{administrator.hall_city}"></p>
                        <input/>
                        <p th:text="#{administrator.hall_country}"></p>
                        <input/>
                    </div>
                    <button id="btn" type="button" class="btn btn-primary"
                            onclick="return LoopTest()" th:text="#{administrator.add_hall}"></button>

                    <script>
                        function test() {
                          document.getElementById("container").innerHTML +=
                             "<b th:text=\"#{administrator.hall}\"> " + count + "</b>" +
                             "<p th:text=\"#{administrator.hall_name}\"></p>" +
                             "<input/>" +
                             "<p th:text=\"#{administrator.hall_city}\"></p>" +
                             "<input/>" +
                             "<p th:text=\"#{administrator.hall_country}\"></p>" +
                             "<input/>";
                             count++;
                        }
                        let count = 2;
                        let btn = document.getElementById("btn");
                        btn.addEventListener('click', event => {
                          test();
                        });
                     </script>

                </td>

                <td><input/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
